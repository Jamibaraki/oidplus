          required: true
          description: id
      responses:
        200:
          description: get response
          content:
            application/json:
              schema:
                title: Response
                type: array
                properties:
                  status:
                    type: integer
                    description: status
                    examples: [-1,0]
                  status_bits:
                    type: integer
                    description: status
                    examples: [1,2]
                  error:
                    type: string
                    description: optional error message
                    examples: ["incorrect parameter"]
                  ra_email:
                    type: string
                    description: mail address
                    examples: ["example@example.com"]
                  comment:
                    type: string
                    description: 
