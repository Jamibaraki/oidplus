[Plugin]
name = "PHP generic salted hash (hex notation)"
author = "ViaThinkSoft"
version = ""
descriptionHTML = "<p>This auth method can be used by you if you migrate users from another software solution into OIDplus</p><p>It supports following combinations:</p><p><code>A1a#hashalgo:X</code> with X being <code>hashalgo{hex}(salt+password)</code></p><p><code>A1b#hashalgo:X</code> with X being <code>hashalgo{hex}(password+salt)</code></p><p><code>A1c#hashalgo:X</code> with X being <code>hashalgo{hex}(salt+password+salt)</code></p>"

[PHP]
pluginclass = "OIDplusAuthPluginPhpGenericSaltedHex"
