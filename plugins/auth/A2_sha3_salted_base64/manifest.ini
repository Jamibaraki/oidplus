[Plugin]
name = "SHA3 salted hash (base64 notation)"
author = "ViaThinkSoft"
version = ""
descriptionHTML = "<p>This auth method is the default method OIDplus uses for new passwords</p><p>The format is:</p><p><code>A2#X</code> with X being <code>sha3{base64}(salt+password)</code></p>"

[PHP]
pluginclass = "OIDplusAuthPluginSha3SaltedBase64"
